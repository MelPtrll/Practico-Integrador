<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio de sesión</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar" id="navbar">
                <li><a href="Index.html"><img src="" alt="logo"></a></li>
                <li><a href="Catálogo.html">Catálogo</a></li>
                <li><a href="Contacto.html">Contacto</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1>INGRESA A TU CUENTA</h1>
                
        <form action="" class="form">
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="••••••••">
            </div>
            
            <div class="form-group">
                <input type="checkbox" value="recordarme" class="check form-check-input" id="recordarme">
                <label for="recordarme" class="check">Recordarme</label>
            </div>

            <div class="form-group">
                <input type="submit" value="INGRESAR" class="btn btn-success form-control">
            </div>
            
            <a href="" class="link">Olvidé mi contraseña </a>
            
            <div class="group-register">
                <p>¿No tienes una cuenta?</p>
                <a href="Registro.html">Registrate</a>
            </div>
        </form>

        
    </main>
</body>
</html>
