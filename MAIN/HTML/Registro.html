<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MAIN/CSS/Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar" id="navbar">
                <li><a href="Index.html"><img src="" alt="logo"></a></li>
                <li><a href="Catálogo.html">Catálogo</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Registro.html">Registro</a></li>
                <li><a href="Inicio-de-sesión.html">Inicio de Sesión</a></li>
                <li><a href="Buscador.html">Buscador</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 >REGISTRATE</h1>
         <form action="" class="form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" class="form-control">
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select  class="form-control" name="genero">
                    <option disabled selected value> -- elija una opción -- </option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mail">E-mail:</label>
                <input type="email" name="email" id="mail" class="form-control" placeholder="tucorreo@mail.com">
            </div> 
            
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="••••••••">
            </div>  

            <div class="form-group">
                <label for="contraseñarep">Repita su contraseña:</label>
                <input type="password" name="contraseñarep" id="contraseñarep" class="form-control" placeholder="••••••••">
            </div>  
            
            <div class="form-group">
                <input type="checkbox" value="terminos" class="check form-check-input">
                <label for="terminos" class="check" >Acepto <a  href="">términos y condiciones</a></label>
            </div>

            <div class="form-group">
                <input type="submit" value="REGISTRARSE" class="btn btn-success form-control">
            </div>

            <div class="group">
            <p>¿Ya tienes una cuenta?</p>
            <a href="Inicio-de-sesión.html">Inicia sesión</a>
            </div>
            </form>

          
    </main>
</body>
</html>
