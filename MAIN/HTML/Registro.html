    <main>
        <h1 >REGISTRATE</h1>
         <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">

                <label for="mail">E-mail:</label>
                <input type="email" name="email" id="mail" placeholder="tucorreo@mail.com">

                <input type="password" name="contraseña" id="contraseña" placeholder="••••••••">

                <input type="password" name="contraseñarep" id="contraseñarep" placeholder="••••••••">
                
                <input type="checkbox" value="terminos" class="check">
                <label for="terminos" class="check" >Acepto <a  href="">términos y condiciones</a></label>

                <input type="submit" value="REGISTRARSE" class="btn">
            </form>

            <p>¿Ya tienes una cuenta?</p>
